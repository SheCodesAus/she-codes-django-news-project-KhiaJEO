{% extends 'base.html' %} 
{% load static %}

{% block content %} 
<h2>My Profile</h2>
{{user.username}}

<div id="stories">
    {% if stories %}
        {% for story in stories %}
            {% include "news/storyCard.html" with story=story position=forloop.counter %}
        {% endfor %}
    {% else %}
        <p>No stories are available.</p>
    {% endif %}
</div>

{% endblock %}
