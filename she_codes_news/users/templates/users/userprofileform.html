{% extends 'base.html' %} 

{% block content %} 
<h2>Create Profile</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Create Profile</button>
    <button type="skip">I'll do this later</button>
  </form>
{% endblock %}
