<div class="story-card" id="story-card-{{ position }}">

        {% if position < 5 %}
            <img src="../static/news/images/placeholder-{{ position }}.jpg">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        <div class="story-card-text">
            <a href="{% url 'news:story' story.id %}"><h3>{{ story.title }}</h3></a>
            <a href="{% url 'users:yourprofile' story.author.id %}">{{ story.author }}</a>
            <h4>{{ story.pub_date|date:'r' }}</h4>
        </div>
    
</div>
