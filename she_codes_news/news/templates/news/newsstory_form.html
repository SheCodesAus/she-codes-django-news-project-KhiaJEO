{% extends "base.html" %}
{% load static %} 

{% block stylesheets %} 
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %} 

{% block content %}

<div id="edit-wrapper">
<h3>Edit your story "{{ newsstory.title }}"</h3>
<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Edit Story</button>
    </div>

{% endblock %}
